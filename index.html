<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" ></link>
</head>
<body id="mn-container" class="main-container">
   <div class="container">
     <div>
        <h1 class="heading">Color Flipper</h1>
        <p class="paragraph">Background color  :  <span class="span-color" id="color-code">#ffffff</span></p>
        <button id="button" class="btn">Click Here</button>
     </div>
   </div>
   <div class="counter-container">
       <h1>Counter</h1>
       <p class="paragraph">Count : <span id="count-span-id">0</span></p>
       <button  class="increase-btn" id="Increase">Increase Count</button>
       <button class="decrease-btn" id="Decrease">Decrease Count</button>
   </div>
    <script src="script.js"></script>
</body>
</html>
